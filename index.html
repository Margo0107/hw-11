<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Pythagorean table</title>
  </head>
  <body>
    <h2>Таблиця Піфагора 10×10</h2>
    <div id="table-container"></div>

    <div id="text" class="red">Це текст, який змінює колір!</div>
    <button id="toggleBtn" class="Btn">Змінити колір</button>

    <h3 class="moving">Випадкове зображення</h3>
    <img
      id="randomImage"
      class="moving"
      src=""
      alt="random image"
      width="300"
    />
